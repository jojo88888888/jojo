<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN7</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .image-container {
    display: flex;
    flex-direction: column;
    gap: 0; /* Set gap to 0 to remove spacing between images */
  }
  
  .image-container img {
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    max-width: 300px;
    height: auto;
  }
  
  .bottom-image {
    width: 50%;
    height: auto;
    display: block;
    margin: 0 auto;
    max-width: 150px;
    height: auto;
    position: fixed;
    bottom: 0;
    z-index: 999;
  }

  .bottom-image.left {
    left: 0;
    transform: translateX(0%);
  }

  .bottom-image.right {
    right: 0;
    transform: translateX(0%);
  }

  @media only screen and (max-width: 600px) {
    .image-container img {
      max-width: 100%;
    }
    .bottom-image {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="image-container">
    <a href="https://www.google.com" target="_blank" id="google-link-1">
      <img src="img/1.jpg" alt="Image 1">
    </a>
    <a href="https://www.google.com" target="_blank" id="google-link-2">
      <img src="img/2.png" alt="Image 2">
    </a>
    <a href="https://www.google.com" target="_blank" id="google-link-3">
      <img src="img/3.png" alt="Image 3">
    </a>
  </div>
</div>

<div class="bottom-image left" onclick="openGoogle()">
  <img src="img/LeftButton.png" alt="Left Button">
</div>
<div class="bottom-image right" onclick="openBaidu()">
  <img src="img/RightButton.png" alt="Right Button">
</div>

<script>
  function openGoogle() {
    var newWindow = window.open("https://www.google.com", "_blank");
    if (newWindow) {
      newWindow.focus();
    } else {
      alert("Please allow pop-ups for this website to open Google in a new window.");
    }
  }

  function openBaidu() {
    var newWindow = window.open("https://www.baidu.com", "_blank");
    if (newWindow) {
      newWindow.focus();
    } else {
      alert("Please allow pop-ups for this website to open Baidu in a new window.");
    }
  }
</script>

</body>
</html>
