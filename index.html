<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUN7</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .image-container {
    display: flex;
    flex-direction: column;
    gap: 0; /* Set gap to 0 to remove spacing between images */
  }
  
  .image-container img {
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    max-width: 300px;
    height: auto;
  }
  
  .bottom-image {
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    max-width: 300px;
    height: auto;
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 999;
  }

  @media only screen and (max-width: 600px) {
    .image-container img {
      max-width: 100%;
    }
    .bottom-image {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="image-container">
    <a href="https://www.google.com" target="_blank" id="google-link-1">
      <img src="img/1.jpg" alt="Image 1">
    </a>
    <a href="https://www.google.com" target="_blank" id="google-link-2">
      <img src="img/2.png" alt="Image 2">
    </a>
    <a href="https://www.google.com" target="_blank" id="google-link-3">
      <img src="img/3.png" alt="Image 3">
    </a>
  </div>
</div>

<a href="https://www.baidu.com" target="_blank" id="baidu-link">
  <img class="bottom-image" src="img/Row Buttons.png" alt="Image 4">
</a>

<script>
  var bottomImage = document.querySelector('.bottom-image');

  bottomImage.addEventListener('click', function(event) {
    event.preventDefault();
    var windowWidth = window.innerWidth;
    if (event.clientX < windowWidth / 2) {
      window.location.href = "https://www.google.com";
    } else {
      window.location.href = "https://www.baidu.com";
    }
  });
</script>

</body>
</html>
